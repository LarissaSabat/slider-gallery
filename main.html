<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Treino Carrossel</title>
        <link rel="stylesheet" href="estilo.css">
    </head>

    <body>
        <div class="galeria">

            <div class="slides">
                <input type="radio" name="radio-butt" id="radio1">
                <input type="radio" name="radio-butt" id="radio2">
                <input type="radio" name="radio-butt" id="radio3">
                <input type="radio" name="radio-butt" id="radio4">


            <div class="item um">
                <img src="https://i.pinimg.com/564x/4f/b5/47/4fb547c27ef9b2d34c7ab46f1fd48d0d.jpg" alt="Lord Of the Rings">
            </div>

            <div class="item">
                <img src="https://i.pinimg.com/564x/23/16/7b/23167bc6d343b9b95c483ab65d1e01bc.jpg" alt="Star Wars">
            </div>

            <div class="item">
                 <img src="https://i.pinimg.com/564x/61/d5/6b/61d56b537595455f4a156fd321518f1e.jpg" alt="Starry night">
            </div>

            <div class="item">
                <img src="https://i.pinimg.com/564x/0a/5a/45/0a5a45214ae13fbb275ec73cc0e27495.jpg" alt="HP">
            </div>
                        
                
            <div class="naveg-auto">
                <div class="bot-auto1"></div>
                <div class="bot-auto2"></div>
                <div class="bot-auto3"></div>
                <div class="bot-auto4"></div>
            </div>
            </div> 

            <div class="naveg-manual">
                <label for="radio1" class="bot-manual"></label>
                <label for="radio2" class="bot-manual"></label>
                <label for="radio3" class="bot-manual"></label>
                <label for="radio4" class="bot-manual"></label>
            </div>
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
